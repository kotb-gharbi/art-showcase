<div class="container">
    <div class="row container-login">
        <div class="col-md-4">
            <form  class="form pt-4" [formGroup]="login" (ngSubmit)="OnLoginSubmit()">
                <h4 class="mb-4 text-center">Login</h4>

                <div class="mb-4">
                    <label for="USERNAME" class="form-label">Username</label>
                    <input type="text" class="form-control" name="Username" placeholder="Username" formControlName="Username" required>
                    <div *ngIf="login.get('Username')?.errors && login.get('Username')?.errors?.['incorrect']">
                        <small>*Incorrect username</small>   
                    </div>
                </div>

                <div class="mb-4">
                    <label for="PASSWORD" class="form-label">Password</label>
                    <input type="password" class="form-control" name="Password" placeholder="Password" formControlName="Password" required>
                    <div *ngIf="login.get('Password')?.errors && login.get('Password')?.errors?.['incorrect']">
                        <small>*Incorrect password</small>   
                    </div>
                </div>
                
                <button type="submit" class="btn custom-color w-100 mt-2  mb-4 ">Login</button>
                <p class="text-center ">Don't have an account ? <a class="link" routerLink='/sign-up' >Sign-up</a></p>
            </form>
        </div>
    </div>
</div>
