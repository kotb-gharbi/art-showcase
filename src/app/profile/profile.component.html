<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card profile">
                <div class="card-body profile-body text-center">
                    
                    <img *ngIf="profile?.pfpURL" [src]="profile.pfpURL" alt="avatar" class="card-img-top rounded-circle">
                        
                    <h2 *ngIf="profile?.Username" class="card-title mt-2">{{profile.Username}}</h2>
                    
                    <p *ngIf="profile?.Headline" class="card-text text-center mt-1 opacity">{{profile.Headline}}</p>

                    <p *ngIf="profile?.Description" class="card-text text-center mt-1">{{profile.Description}}</p>

                    <p class="text-info ">Skills :</p>

                    <div *ngIf="profile?.categories" class="text-center">
                        <span  *ngFor="let item of profile.categories" >
                            <a class="btn skill"> {{item}}</a>
                        </span>
                    </div>
                    
                    <div class="socials-container mt-1">
                        <a href="{{socials.Github}}" target="_blank" class="social github">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

                              </svg>
                        </a>
                      
                        <a href="{{socials.Facebook}}" target="_blank" class="social facebook"
                          ><svg height="1em" viewBox="0 0 320 512">
                            <path
                              d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
                            ></path></svg
                        ></a>
                      
                        <a href="{{socials.Linkedin}}" target="_blank" class="social lin">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                              </svg>
                        </a>
                      
                        <a href="{{socials.Instagram}}" target="_blank" class="social instagram"
                          ><svg height="1em" viewBox="0 0 448 512">
                            <path
                              d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
                            ></path></svg
                        ></a>
                      </div>
                                            
                    <div *ngIf="loggedin && !different">
                        <a routerLink="/profile/edit/profile" class="btn custom-btn w-100 mt-4"> <i class="fas fa-pen"></i> Edit profile</a>
                    </div>                  

                </div>
            </div>
        </div>
        <div class="col-md-9">
            <router-outlet></router-outlet>
            <div class="row">
                <div class="p-4 d-flex justify-content-center align-items-center wrapper ">
                    <ul class="d-flex justify-content-center  align-items-center ">
                        <li class="bar-elements" routerLink="portfolio" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"><a> Portfolio</a></li>
                        <li class="bar-elements" routerLink="commissions" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"><a> Commissions </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="p-2 "></div>
</div>
